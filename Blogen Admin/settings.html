<!--SETTINGS-->
<section id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="form-group">
                            <legend>Allow user Regitrations</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" value="yes" checked> Yes
                                </label>
                            </div>
                            <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no"> No
                                    </label>
                                </div>

                            </fieldset>


                            <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="posts" checked> Post index
                                        </label>
                                    </div>
                                    <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" value="page"> Singel Page
                                            </label>
                                        </div>
        
                                    </fieldset>
                        </form> 
                    </div>
                     </div>
                    </div>
                                       </div>
                                          </div>
                                         </section>

<!--POST MODAL-->

<div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Add Post</h5>
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option value="">Web Develoment</option>
                                <option value="">Tech Gadgets</option>
                                <option value="">business</option>
                                <option value="">Health & wellness</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="file ">Images Upload</label>
                                <input type="file" class="form-control-file">
                                <small class="form-text text-muted">Max Size 3mb</small>
                            </div>
                            <div class="form-group">
                                    <label for="body">Body</label>
                                   <textarea name="editor1"  class="form-control" ></textarea>
                                    </div>
                                  </form>
                                    </div>
                            <div class="modal-footer">
                               <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                               <button class="btn btn-primary" data-dismiss="modal">Save Change</button>
                          </div>
                          </div>
                          </div>
                          </div>

<!--Category MODAL-->

        <div class="modal-dialog modal-lg">

                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control">
                        </div>
                    </form>
                    </div>
                        <div class="modal-footer">
                                   <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                   <button class="btn btn-success" data-dismiss="modal">Save Change</button>
            </div>
                </div>
                     </div>
                            </div>

                            
 <!--User MODAL-->

<div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Add User</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                        <label for="name">Password</label>
                                        <input type="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                                <label for="name">Conform Pasword</label>
                                                <input type="password" class="form-control">
                                                </div>

                    </form>
                    </div>
                        <div class="modal-footer">
                                   <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                   <button class="btn btn-warning" data-dismiss="modal">Save Change</button>
            </div>
                </div>
